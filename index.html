<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Rating Component</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="/images/favicon-32x32.png" type="img/x-icon">
</head>
<body>
	<main class="rating-component">
		<div class="rating-component__star-icon">
			<img src="./images/icon-star.svg" alt="star-icon">
		</div>
		<h1 class="rating-component__title">How did we do?</h1>
		<p class="rating-component__paragraph">
Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
		</p>
		<div class="ratings">
			<div class="ratings__rating">1</div>
			<div class="ratings__rating">2</div>
			<div class="ratings__rating">3</div>
			<div class="ratings__rating">4</div>
			<div class="ratings__rating">5</div>
		</div>
		<button class="rating-component__button">SUBMIT</button>
		<script type="text/javascript" src="js/script.js"></script>
	</main>
</body>
</html>
